<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualizar conductor </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-size: 20px;">Actualizar conductor </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
   
  </ion-card>

  <form>
    <ion-item >
      <ion-label>Usuario: </ion-label>
      <ion-input type="text" name="txtUsername" [(ngModel)]="conductor.nombre"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" name="txtPass" [(ngModel)]="conductor.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Patente: </ion-label>
      <ion-input type="text" name="txtPatente" [(ngModel)]="conductor.patente" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email: </ion-label>
      <ion-input type="email" name="txtEmail" [(ngModel)]="conductor.email"></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button (click)="ActualizarConductor()">Actualizar conductor</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
